<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body><main class="main">
  <img src="images/bg-pattern-top.svg" class="pat top" alt="" class="top">
  <img src="images/bg-pattern-bottom.svg" class="pat bottom" alt="" class="top">
   <div class="card">
<div class="card-top">
  <div class="img"></div>
</div>
<div class="card-bottom">

  <h1 class="header">
    Victor Crest
    <SPAN class="year">26</SPAN>
  </h1>
  <p class="phar loc">London</p>
  <div class="num-cont">
    
    <div class="item">
      <div class="num">80K</div>
      <p class="phar small">Followers</p>`
    </div>
    
    <div class="item">
      <div class="num">803K</div>
      <p class="phar small">Likes</p>
    </div>
    
    <div class="item">
      <div class="num">1.4K</div>
      <p class="phar small">Photos</p>
    </div>
  </div>
</div>
</div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
